function processFlashcardData(raw) {
    const chapters = {};
    raw.forEach(card => {
        const ch = card.chapter || "Chapter1";
        if (!chapters[ch]) chapters[ch] = [];
        chapters[ch].push({
            front: card.front,
            back: card.back
        });
    });
    return chapters;
}

const FLASHCARD_DATA = processFlashcardData(RAW_FLASHCARD_DATA);
const AVAILABLE_CHAPTERS = Object.keys(FLASHCARD_DATA);

/* ================ CONFIG ================= */
const NUM_CHOICES = 4; // 🔧 change to 3 or 5

/* ================ GAME STATE ================= */
let gameState = {
    currentChapter: AVAILABLE_CHAPTERS[0],
    currentCard: null
};

/* ================ HELPERS ================= */
function normalizeAnswer(str) {
    return str.toLowerCase().trim()
        .replace(/[.,!?;:'"()\[\]{}]/g, '')
        .replace(/\s+/g, ' ');
}

function checkAnswer(user, correct) {
    return normalizeAnswer(user) === normalizeAnswer(correct);
}

function buildQuestion() {
    const cards = FLASHCARD_DATA[gameState.currentChapter];
    const correctCard = cards[Math.floor(Math.random() * cards.length)];

    const distractors = cards
        .filter(c => c !== correctCard)
        .map(c => c.back)
        .sort(() => Math.random() - 0.5)
        .slice(0, NUM_CHOICES - 1);

    const choices = [
        correctCard.back,
        ...distractors
    ].sort(() => Math.random() - 0.5);

    return {
        front: correctCard.front,
        correct: correctCard.back,
        choices
    };
}

function renderChoices() {
    const container = document.getElementById("combat-choices");
    container.innerHTML = "";

    gameState.currentCard.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = choice;
        btn.onclick = () => submitChoice(choice);
        container.appendChild(btn);
    });
}

function submitChoice(answer) {
    const result = document.getElementById("combat-result");
    result.className = "";

    if (checkAnswer(answer, gameState.currentCard.correct)) {
        result.classList.add("result-correct");
        result.textContent = "✅ Correct!";
    } else {
        result.classList.add("result-incorrect");
        result.textContent =
            `❌ Wrong! Correct answer: "${gameState.currentCard.correct}"`;
    }

    setTimeout(nextQuestion, 1200);
}

function nextQuestion() {
    gameState.currentCard = buildQuestion();
    document.getElementById("flashcard-word").textContent =
        gameState.currentCard.front;
    renderChoices();
    document.getElementById("combat-result").textContent = "";
}

/* ================ START ================= */
nextQuestion();
</script>
